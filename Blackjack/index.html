<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lodash.js"></script>
    <script src="bj-functions.js"></script>
    <script src="blackjack.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="table">
        <div id="messages"></div>
        <label>Dealer: </label>
        <label id="dealer-points" class="points"></label>
        <div id="dealer-hand" class="hand"></div>
        <label>You: </label>
        <label id="player-points" class="points"></label>
        <div id="player-hand" class="hand"></div>
        <div class="buttons">
            <button id="deal-button">Deal Cards</button>
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
            <button id="play-again">New Game</button>
        </div>
    </div>
</body>
</html>
